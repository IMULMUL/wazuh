---
test_name: GET OS SYSCOLLECTOR RBAC

includes:
 - !include common.yaml

marks:
  - usefixtures:
    - syscollector_white_rbac_tests

stages:

  - type: ref
    id: login_get_token

  - name: Get os from an agent (Allow)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/syscollector/001/os"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - architecture: !anystr
              hostname: !anystr
              os:
                codename: !anystr
                major: !anystr
                minor: !anystr
                name: !anystr
                platform: !anystr
                version: !anystr
              release: !anystr
              scan:
                id: !anyint
                time: !anystr
              sysname: !anystr
              version: !anystr
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0
        message: All specified items were shown

  - name: Get os from an agent (Deny)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/syscollector/002/os"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 400
      body: &permission_denied
        code: 4000
        dapi_errors: !anything
        detail: Permission denied
        remediation: !anystr
        status: 400
        title: Wazuh Error
        type: about:blank

